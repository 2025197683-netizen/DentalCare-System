<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DCS | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">

<div class="login-wrapper justify-content-center align-items-center">

  <div class="login-card">
    <div class="p-4">

      <h3 class="text-center mb-2">Create Account</h3>
      <p class="text-muted text-center mb-4">
        DentalCare+ User Registration
      </p>

      <div id="signupError" class="alert alert-danger d-none small"></div>
      <div id="signupSuccess" class="alert alert-success d-none small"></div>

      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input id="suUsername" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="suPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Create Account
        </button>
      </form>

      <p class="text-center mt-3 small">
        Already have account?
        <a href="index.html">Login</a>
      </p>

    </div>
  </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
