<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DCS | Dental Clinic System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="login-page">

  <!-- SYSTEM HEADER -->
  <div class="system-header">
    <span class="system-short">DCS</span>
    <span class="system-full">Dental Clinic System</span>
  </div>

  <!-- MAIN WRAPPER -->
  <div class="login-wrapper">

    <!-- LEFT : LOGIN -->
    <div class="login-left">
      <div class="login-card">
        <div class="p-4">

          <img src="css/logo.jpg" class="login-logo mb-3 mx-auto d-block" alt="Logo">

          <h3 class="text-center mb-1">DentalCare+ System</h3>
          <p class="text-muted text-center mb-4">Login</p>

          <!-- ERROR MESSAGE -->
          <div id="loginError" class="alert alert-danger d-none text-center small">
            Invalid username or password
          </div>

          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                required
              >
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Your Password"
                required
              >
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Login
            </button>

            <hr>

<div class="d-grid gap-2">
  <button type="button" id="guestBtn" class="btn btn-outline-secondary">
    Continue as Guest
  </button>

  <a href="signup.html" class="btn btn-outline-primary">
  Sign Up (New User)
</a>
</div>

            <p class="mt-3 text-muted small text-center">
              Admin: <strong>System / Name123</strong>
            </p>
          </form>

        </div>
      </div>
    </div>

    <!-- RIGHT : IMAGE CARDS -->
    <div class="login-right">
      <div class="info-grid">

        <div class="info-card bg-clinical">
          <span class="card-label clinical">Comprehensive Check-ups</span>
        </div>

        <div class="info-card bg-resource">
          <span class="card-label resource">Scaling and Polishing</span>
        </div>

        <div class="info-card bg-practitioner">
          <span class="card-label practitioner">Dental Fillings</span>
        </div>

        <div class="info-card bg-survey">
          <span class="card-label survey">Tooth Extractions</span>
        </div>

      </div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script src="js/main.js"></script>
</body>
</html>
